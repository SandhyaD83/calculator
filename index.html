<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="mainContainer">
       <div class="textBox">
        
       </div>
       
    
    <div class="btnContainer">

        <div class="div1">
            <button class="btn" onclick="addTotextBox('+/-')">+/-</button>
            <button class="btn" onclick="addTotextBox('%')">%</button>
            <button class="btn" onclick="back1()">Back</button>
            <button class="btn" onclick="clear1()">Clear</button>
        </div>
       
       <div class="div2">
        <button class="btn" onclick="addTotextBox(7)">7</button>
        <button class="btn" onclick="addTotextBox(8)">8</button>
        <button class="btn" onclick="addTotextBox(9)">9</button>
        <button class="btn" onclick="addTotextBox('/')">/</button>
       </div>
       <div class="div3">
        <button class="btn" onclick="addTotextBox(4)">4</button>
        <button class="btn" onclick="addTotextBox(5)">5</button>
        <button class="btn" onclick="addTotextBox(6)">6</button>
        <button class="btn" onclick="addTotextBox('*')">*</button>
       </div>
       <div class="div4">
        <button class="btn" onclick="addTotextBox(1)">1</button>
        <button class="btn" onclick="addTotextBox(2)">2</button>
        <button class="btn" onclick="addTotextBox(3)">3</button>
        <button class="btn" onclick="addTotextBox('-')">-</button>
       </div>
       <div class="div5">
        <button class="btn" onclick="addTotextBox('.')">.</button>
        <button class="btn" onclick="addTotextBox(0)">0</button>
        <button class="btn" onclick="getResult()">=</button>
        <button class="btn" onclick="addTotextBox('+')">+</button>
       </div>
    </div> 
   
</div>
<script src="app.js"></script>
</body>
</html>
